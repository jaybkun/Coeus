<div class="row">
    <div class="small-4 columns">
        <button ng-click="toggleWeatherUpdates()">Toggle Weather Updates </button>
    </div>
    <div class="small-8 columns">
        <div class="row">
            <div class="small-12 columns">
                <div id="weatherFrame">
                    <div ng-repeat="(key,value) in weather">{{ key }} : {{ value }}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<hr/>

<div class="row" id="lastMessage">
    <div class="small-12 columns" >
        {{ lastMessage }}
    </div>
</div>
