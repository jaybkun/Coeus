<div class="row">
    <div class="col-sm-12">
        <div id="three_container"></div>
    </div>
</div>
<div class="row">
    <div class="col-sm-4">
        <span class="label label-primary">Light Controls</span>
        <accordion>
            <accordion-group heading="{{light.name}}" is-open="$index === 0" ng-repeat="light in $storage.directionalLights track by $index">
                <form class="light-controls">
                    <div class="input-group">
                        <span class="input-group-addon">X</span>
                        <input id="light_x" type="number" class="form-control" step="0.01" data-ng-model="light.pos.x">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Y</span>
                        <input id="light_y" type="number" class="form-control" step="0.01" data-ng-model="light.pos.y">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Z</span>
                        <input id="light_z" type="number" class="form-control" step="0.01" data-ng-model="light.pos.z">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Intensity</span>
                        <input id="light_intensity" type="number" class="form-control" step="0.01" data-ng-model="light.intensity">
                    </div>
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default" data-ng-click="resetLight(light.name)">Reset</button>
                    </div>
                </form>
            </accordion-group>
        </accordion>

    </div>
    <div class="col-sm-4"></div>
    <div class="col-sm-4"></div>
</div>
