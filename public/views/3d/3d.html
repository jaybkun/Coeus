<div class="row">
    <div class="large-4 small-4 columns">
        <div class="row">
            <div class="large-5 small-5 columns"><label for="light_x">Light X:</label></div>
            <div class="large-7 small-7 columns"><input type="number" step="0.1" id="light_x" ng-model="light.x"/></div>
        </div>

        <div class="row">
            <div class="large-5 small-5 columns"><label for="light_y">Light Y:</label></div>
            <div class="large-7 small-7 columns"><input type="number" step="0.1" id="light_y" ng-model="light.y"/></div>
        </div>

        <div class="row">
            <div class="large-5 small-5 columns"><label for="light_z">Light Z:</label></div>
            <div class="large-7 small-7 columns"><input type="number" step="0.1" id="light_z" ng-model="light.z"/></div>
        </div>

        <div class="row">
            <div class="large-5 small-5 columns"><label for="light_intensity">Spotlight Intensity</label></div>
            <div class="large-7 small-7 columns"><input type="number" min="0.01" max="10.0" step="0.01" id="light_intensity" ng-model="light.intensity"/></div>
        </div>

        <div class="row">
            <div class="large-5 small-5 columns"><label for="light_color">Spotlight Color</label></div>
            <div class="large-7 small-7 columns"><input type="color" id="light_color" ng-model="light.color"/></div>

        </div>

        <div class="row">
            <div class="small-12 columns">
                <button ng-click="resetLight()">Reset Light</button>
            </div>
        </div>

    </div>
    <div class="large-8 small-4 columns">
        <div id="stage"></div>
    </div>
</div>
