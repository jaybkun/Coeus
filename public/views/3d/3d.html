<div class="row">
    <div class="col-sm-12" style="background-color: yellow">
        <div id="three_container"></div>
    </div>
</div>
<div class="row">
    <div class="col-sm-4">
        <span class="label label-primary">Light Controls</span>
        <form class="light-controls">
            <div class="input-group">
                <span class="input-group-addon">X</span>
                <input id="light_x" type="number" class="form-control" step="0.01" ng-model="light.x">
            </div>
            <div class="input-group">
                <span class="input-group-addon">Y</span>
                <input id="light_y" type="number" class="form-control" step="0.01" ng-model="light.y">
            </div>
            <div class="input-group">
                <span class="input-group-addon">Z</span>
                <input id="light_z" type="number" class="form-control" step="0.01" ng-model="light.z">
            </div>
            <div class="input-group">
                <span class="input-group-addon">Intensity</span>
                <input id="light_intensity" type="number" class="form-control" step="0.01" ng-model="light.intensity">
            </div>
            <div class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="resetLight()">Reset</button>
            </div>
        </form>
    </div>
    <div class="col-sm-4"></div>
    <div class="col-sm-4"></div>
</div>
