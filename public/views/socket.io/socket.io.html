<h3>socket.io</h3>
<div ng-controller="weatherController">
    <button ng-click="toggleWeatherUpdates()">Toggle Weather Updates </button>

    <div id="weatherFrame">
        <div ng-repeat="(key,value) in weather">{{ key }} : {{ value }}</div>
    </div>

    <br>
    <hr>
    <div>{{ message }}</div>

    <div>
        <div ng-repeat="message in commLog track by $index " >
            {{ message }}
            <br>
        </div>
    </div>

</div>
